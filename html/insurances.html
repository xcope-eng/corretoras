<!-- Clients View -->
<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Plataforma de Integração de Seguros" />
        <title>Plataforma de Integração de Seguros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsive.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <div class="sidebar-header">
                        <div class="logo">
                            <img src="./img/logos/logoacpvb.png" alt="Logo" style="height: 100%; width: auto;">
                        </div>
                    </div>
                    
                    <nav id="sidebar">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="dashboard-link" class="nav-link active" href="#">
                                    <i class="bi bi-house"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="clients-link" class="nav-link" href="#">
                                    <i class="bi bi-people"></i>
                                    Clientes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="insurance-link" class="nav-link" href="#">
                                    <i class="bi bi-shield"></i>
                                    Seguros
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="history-link" class="nav-link" href="#">
                                    <i class="bi bi-clock-history"></i>
                                    Histórico
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="settings-link" class="nav-link" href="#">
                                    <i class="bi bi-gear"></i>
                                    Configurações
                                </a>
                            </li>
                        </ul>
                        
                        <div class="sidebar-section">
                            <h6>SIMULAÇÕES RECENTES</h6>
                            <ul id="recent-simulations" class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-client="João Silva" data-type="life">
                                        <i class="bi bi-file-earmark-text"></i>
                                        João Silva - Vida
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-client="Maria Santos" data-type="health">
                                        <i class="bi bi-file-earmark-text"></i>
                                        Maria Santos - Saúde
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-client="António Ferreira" data-type="travel">
                                        <i class="bi bi-file-earmark-text"></i>
                                        António Ferreira - Viagem
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                
            </div>
        </div>
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="data/client_model.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
