<!-- Settings View -->
<div id="settings-view" class="content-section" style="display: none;">
    <div class="content-header">
        <h2>Configurações</h2>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Informações da Empresa</h5>
                    <form>
                        <div class="mb-3">
                            <label for="company-name" class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" id="company-name" value="SeguroBroker, Lda.">
                        </div>
                        <div class="mb-3">
                            <label for="company-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="company-email" value="info@segurobroker.pt">
                        </div>
                        <div class="mb-3">
                            <label for="company-phone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="company-phone" value="+351 210 123 456">
                        </div>
                        <div class="mb-3">
                            <label for="company-address" class="form-label">Morada</label>
                            <textarea class="form-control" id="company-address" rows="3">Av. da Liberdade, 110, 1250-146 Lisboa</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Integrações API</h5>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-0">Fidelidade API</h6>
                                <small class="text-muted">Integração para cotações automáticas</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="fidelidade-api" checked>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fidelidade-api-key" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="fidelidade-api-key" value="••••••••••••••••">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-0">Ageas API</h6>
                                <small class="text-muted">Integração para cotações automáticas</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="ageas-api" checked>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ageas-api-key" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="ageas-api-key" value="••••••••••••••••">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-0">Allianz API</h6>
                                <small class="text-muted">Integração para cotações automáticas</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="allianz-api">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="allianz-api-key" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="allianz-api-key" placeholder="Insira a API Key">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary">Guardar Configurações</button>
                </div>
            </div>
        </div>
    </div>
</div>
